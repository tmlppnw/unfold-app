<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Create Game: Step 7</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <h2>How many milestones are in your game?</h2>
  </ion-item>
  <form (submit)="processForm()" [formGroup]="form">
    <ion-item>
      <ion-input
        formControlName="numberOfMilestones"
        type="number">
      </ion-input>
    </ion-item>
    <div padding>
      <button ion-button type="submit">Next</button>
    </div>
  </form>
</ion-content>
